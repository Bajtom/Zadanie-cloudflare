<!DOCTYPE html>
<html>
  <head>

    <title>Newsy</title>
    <style>
      /* Dodaj style dla strony */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: 36px;
      }

      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      article {
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
        max-width: 300px;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
      }

      article h2 {
        font-size: 24px;
        margin-top: 0;
      }

      article p {
        font-size: 18px;
        line-height: 1.5;
      }

      article a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
      }

      article a:hover {
        color: #666;
      }
    </style>
  </head>

    <section id="news"></section>
